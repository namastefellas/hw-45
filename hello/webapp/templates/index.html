<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
<div>class="container"</div>
    <a href="tasks/add">Add Task<a>
    <h1>Tasks</h1>
        {% if not articles %}
            <h2>No tasks</h2>
        {% endif %}

        {% for article in articles %}
        <p>{{ article.status }}: <a href="/article?id={{ article.id }}">{{ article.title }}</a></p>
    {% endfor %}
</body>
</html>
