{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="container">
    <a href="tasks/add">Add Task<a>
    <h1>Tasks</h1>
        {% if not tasks %}
            <h2>No tasks</h2>
        {% endif %}

        {% for task in tasks %}
        <p>{{ task.status }}: <a href="/task/{{ task.pk }}">{{ task.title }}</a></p>
    {% endfor %}
</div>
</body>
</html>
